name: Build and Deploy PDF

on:
  push:
    tags:
      - v*
  workflow_dispatch:

env:
  ACTIONS_RUNNER_DEBUG: false
  # REQUIRES ${{ secrets.GH_ACCESS_TOKEN }} defined in secrets

jobs:
  build-deploy-pdf:
    uses: kolosovpetro/github-latex-template/.github/workflows/build-and-deploy-pdf-template.yml@main
    secrets: inherit
    with:
      file_name: 'SumsOfPowersViaBackwardFiniteDifferencesAndNewtonFormula'
      enable_patch_version: true
      enable_pandoc: true
      enable_html_deploy: true
      html_deploy_path: 'sums-of-powers-backward-differences'
      runs_on: 'ubuntu-latest'
      workflow_name: 'Build and Deploy PDF'
      build_assets_path: |
        src/SumsOfPowersViaBackwardFiniteDifferencesAndNewtonFormula.tex
        src/SumsOfPowersViaBackwardFiniteDifferencesAndNewtonFormula.bbl
        src/SumsOfPowersViaBackwardFiniteDifferencesAndNewtonFormula.bib
        src/sections
        src/metadata
      working_directory_for_latex: 'src'
